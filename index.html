<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Arcade Review stats">
    <link rel="stylesheet" href="style.css" >
    <meta name="keywords" content="">
    <meta name="author" content="">
    <title>Arcade Review Statistics</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="favicon.ico">
  </head>
  <body>
    <div class="loader_wrap">
      <div class="loader"></div>
    </div>

    <div class="upper">
      <header>
        <h1 class="heading">ARCADE REVIEW STATISTICS</h1>
    </header>
    </div>
    
    <hr />  

        


        <div class="flex-grid">
        <div class="col1">Total (all)</div>
        <div class="col2"></div>
        <div class="col"></div>
        <div class="col2">111890</div>
        <div class="col"></div>
      </div>
      
      <div class="flex-grid-thirds">
        <div class="col3">Reviewed: 79170</div>
        <div class="col4">Pending (Tied to scrapbook): 2409</div>
        <div class="col">The numbers are manually updated every hour. Time is set to Eastern Standard</div>
      </div>
      
      <div class="flex-grid-thirds">
        <div class="col1">Last Update:</div>
        <div class="col2"></div>
        <div class="col"></div>
        <div class="col2">18th August 15:00</div>
        <div class="col"></div>
      </div>
      
    <script>
      const fadeOut= () => {
        const loaderWrapper = document.querySelector('.loader_wrap');
        loaderWrapper.classList.add('fade');
      }
      window.addEventListener('load', fadeOut);
    </script>
  </body>
  </html>
