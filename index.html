<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Arcade Review stats">
    <link rel="stylesheet" href="style.css" >
    <meta name="keywords" content="">
    <meta name="author" content="">
    <title>Arcade Review Statistics</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="favicon.ico">
  </head>
  <body>
    <div class="loader_wrap">
      <div class="loader"></div>
    </div>
    <header class="upper">
        <h2 class="heading">ARCADE REVIEW STATISTICS</h2>
    </header>
    <hr />  

        


        <div class="flex-grid">
        <div class="col1">Total (all)</div>
        <div class="col2"></div>
        <div class="col"></div>
        <div class="col2">111395</div>
        <div class="col"></div>
      </div>
      
      <div class="flex-grid-thirds">
        <div class="col3">Reviewed: 78740</div>
        <div class="col4">Pending (Tied to scrapbook): 2205</div>
        <div class="col">The numbers are manually updated every hour.</div>
      </div>
      
      <div class="img-sec">
        <img src="https://i.ibb.co/nPHJ6xY/revdata.png" alt="revdata" />
      </div>
      <div class="flex-grid-thirds">
        <div class="col1">Last Update:</div>
        <div class="col2"></div>
        <div class="col"></div>
        <div class="col2">18th August 17:30</div>
        <div class="col"></div>
      </div>
      
    <script>
      const fadeOut= () => {
        const loaderWrapper = document.querySelector('.loader_wrap');
        loaderWrapper.classList.add('fade');
      }
      window.addEventListener('load', fadeOut);
    </script>
  </body>
  </html>
